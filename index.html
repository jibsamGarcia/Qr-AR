<html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>

    

    <script>
      
      let playing_video_1 = false;
      let playing_video_2 = false;
      let last_item = 0;
      let run_first_time = true;

      const showInfo = () => {

        let y = 0;

        const profileButton = document.querySelector("#profile-button");

        const webButton = document.querySelector("#web-button");

        const emailButton = document.querySelector("#email-button");

        const locationButton = document.querySelector("#location-button");

    



        profileButton.setAttribute("visible", true);

        setTimeout(() => {

          webButton.setAttribute("visible", true);

        }, 300);

        setTimeout(() => {

          emailButton.setAttribute("visible", true);

        }, 600);

        setTimeout(() => {

          locationButton.setAttribute("visible", true);

        }, 900);



        let currentTab = '';

        webButton.addEventListener('click', function (evt) {

    
          window.open("static/assets/images/map0.png","_blank", true);
          currentTab = 'web';

        });

        emailButton.addEventListener('click', function (evt) {

    

          window.open("static/assets/images/map1.JPG","_blank", true);

          currentTab = 'email';

        });

        profileButton.addEventListener('click', function (evt) {

    
          window.open("static/assets/images/map2.png", "_blank", true);
          currentTab = 'profile';

        });

        locationButton.addEventListener('click', function (evt) {

          console.log("loc");

    

          window.open("https://innovacion.fgeguanajuato.gob.mx:5501/gps","_blank", true);

          currentTab = 'location';

        });



    

      }



      const showPortfolio = (done) => {

        const portfolio = document.querySelector("#portfolio-panel");

        const portfolioLeftButton = document.querySelector("#portfolio-left-button");

        const portfolioRightButton = document.querySelector("#portfolio-right-button");

        const paintandquestPreviewButton = document.querySelector("#paintandquest-preview-button");
        const paintandquestPreviewButton1 = document.querySelector("#paintandquest-preview-button1");
        const paintandquestPreviewButton2 = document.querySelector("#paintandquest-preview-button2");
        
        

        

        let y = 0;
        console.log(portfolio.getAttribute("position"));
        let currentItem = last_item;
        portfolio.setAttribute("position", "0 " + y + " -0.01");
        console.log(portfolio.getAttribute("position"));
        portfolio.setAttribute("visible", true);

        if (last_item === 0) {
              
              
              paintandquestPreviewButton.setAttribute("visible", true);
              paintandquestPreviewButton.classList.add("clickable")
              playing_video_2 = false
              

            }
            else if (last_item === 2) {
              
              paintandquestPreviewButton1.setAttribute("visible", true);
              paintandquestPreviewButton1.classList.add("clickable")
              playing_video_1 = false;



            }


        const showPortfolioItem = (item) => {

          for (let i = 0; i <= 2; i++) {

            document.querySelector("#portfolio-item" + i).setAttribute("visible", i === item);

          }
          if (item === 0) {
              
              //document.querySelector("#paintandquest-video-mp4").play();
              document.querySelector("#paintandquest-video-mp42").pause();
              paintandquestPreviewButton.setAttribute("visible", true);
              paintandquestPreviewButton.classList.add("clickable")
              paintandquestPreviewButton1.setAttribute("visible", false);
              paintandquestPreviewButton1.classList.remove("clickable")
              playing_video_2 = false
              

            }
            else if (item === 1) {
              
              //document.querySelector("#paintandquest-video-mp42").play();
              document.querySelector("#paintandquest-video-mp4").pause();
              paintandquestPreviewButton1.setAttribute("visible", true);
              paintandquestPreviewButton1.classList.add("clickable")
              paintandquestPreviewButton.classList.remove("clickable")
              paintandquestPreviewButton.setAttribute("visible", false);
              playing_video_1 = false;



            }
            else{
              
              document.querySelector("#paintandquest-video-mp4").pause();
              document.querySelector("#paintandquest-video-mp42").pause();
              paintandquestPreviewButton.classList.remove("clickable")
              paintandquestPreviewButton1.classList.remove("clickable")
              paintandquestPreviewButton.setAttribute("visible", false);
              paintandquestPreviewButton1.setAttribute("visible", false);
              playing_video_1 = false;
              playing_video_2 = false;
            }

            last_item = currentItem

        }

        const id = setInterval(() => {

          y += 0.008;

          if (y >= 0.6) {

            clearInterval(id);

            portfolioLeftButton.setAttribute("visible", true);

            portfolioRightButton.setAttribute("visible", true);
            if (run_first_time === true)
            {
            
              run_first_time = false;
            portfolioLeftButton.addEventListener('click', () => {

              currentItem = (currentItem + 1) % 3;

              showPortfolioItem(currentItem);

            });

            portfolioRightButton.addEventListener('click', () => {

              currentItem = (currentItem - 1 + 3) % 3;

              showPortfolioItem(currentItem);

            });
            

             



            paintandquestPreviewButton.addEventListener('click', () => {

              
              const testVideo = document.createElement( "video" );

              const canplayWebm = testVideo.canPlayType( 'video/webm; codecs="vp8, vorbis"' );

              document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-mp4");

              if (playing_video_1 === false)
              {
                paintandquestPreviewButton.setAttribute("visible", false);
                document.querySelector("#paintandquest-video-mp4").play();
                playing_video_1 = true;
              }
              else
              {
                paintandquestPreviewButton.setAttribute("visible", true);
                document.querySelector("#paintandquest-video-mp4").pause();
                playing_video_1 = false
              }

            

              // if (canplayWebm == "") {

              //   document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-mp4");

              //   document.querySelector("#paintandquest-video-mp4").play();

              // } else {

              //   document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-webm");

              //   document.querySelector("#paintandquest-video-webm").play();

              // }

            });

            paintandquestPreviewButton1.addEventListener('click', () => {
              

              
              
              const testVideo = document.createElement( "video" );

              const canplayWebm = testVideo.canPlayType( 'video/webm; codecs="vp8, vorbis"' );

              document.querySelector("#paintandquest-video-link2").setAttribute("src", "#paintandquest-video-mp42");

              if (playing_video_2 === false)
              {
                paintandquestPreviewButton1.setAttribute("visible", false);
                document.querySelector("#paintandquest-video-mp42").play();
                playing_video_2 = true;
              }
              else
              {
                paintandquestPreviewButton1.setAttribute("visible", true);
                document.querySelector("#paintandquest-video-mp42").pause();
                playing_video_2 = false
              }
              


            });


          }

            setTimeout(() => {

              done();

            }, 500);

          }

          portfolio.setAttribute("position", "0 " + y + " -0.01");
          

        }, 10);

      }



      const showAvatar = (onDone) => {

        const avatar = document.querySelector("#avatar");

        let z = -0.3;

        const id = setInterval(() => {

          z += 0.008;

          if (z >= 0.3) {

            clearInterval(id);

            onDone();

          }

          avatar.setAttribute("position", "0 -0.25 " + z);

        }, 10);

      }



      AFRAME.registerComponent('mytarget', {

        init: function () {

          this.el.addEventListener('targetFound', event => {

            console.log("target found");

            showAvatar(() => {

              setTimeout(() => {

                showPortfolio(() => {

                  setTimeout(() => {

                    showInfo();

                  }, 300);

                });

              }, 300);

            });

          });

          this.el.addEventListener('targetLost', event => {

            console.log("target not found");

            document.querySelector("#paintandquest-video-mp4").pause();
            document.querySelector("#paintandquest-video-mp42").pause();

            playing_video_1 = false;
            playing_video_2 = false;

          });

          //this.el.emit('targetFound');

        }

      });

    </script>



    <style>

      body {

        margin: 0;

      }

      .example-container {

        overflow: hidden;

        position: absolute;

        width: 100%;

        height: 100%;

      }

     

      #example-scanning-overlay {

	display: flex;

	align-items: center;

	justify-content: center;

	position: absolute;

	left: 0;

	right: 0;

	top: 0;

	bottom: 0;

	background: transparent;

	z-index: 2;

      }

      @media (min-aspect-ratio: 1/1) {

	#example-scanning-overlay .inner {

	  width: 50vh;

	  height: 50vh;

	}

      }

      @media (max-aspect-ratio: 1/1) {

	#example-scanning-overlay .inner {

	  width: 80vw;

	  height: 80vw;

	}

      }



      #example-scanning-overlay .inner {

	display: flex;

	align-items: center;

	justify-content: center;

	position: relative;



	background:

	  linear-gradient(to right, white 10px, transparent 10px) 0 0,

	  linear-gradient(to right, white 10px, transparent 10px) 0 100%,

	  linear-gradient(to left, white 10px, transparent 10px) 100% 0,

	  linear-gradient(to left, white 10px, transparent 10px) 100% 100%,

	  linear-gradient(to bottom, white 10px, transparent 10px) 0 0,

	  linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,

	  linear-gradient(to top, white 10px, transparent 10px) 0 100%,

	  linear-gradient(to top, white 10px, transparent 10px) 100% 100%;

	background-repeat: no-repeat;

	background-size: 40px 40px;

      }



      #example-scanning-overlay.hidden {

	display: none;

      }



      #example-scanning-overlay img {

	opacity: 0.6;

	width: 90%;

	align-self: center;

      }



      #example-scanning-overlay .inner .scanline {

	position: absolute;

	width: 100%;

	height: 10px;

	background: white;

	animation: move 2s linear infinite;

      }

      @keyframes move {

	0%, 100% { top: 0% }

	50% { top: calc(100% - 10px) }

      }

    </style>

  </head>

  <body>

    <div class="example-container">

      <div id="example-scanning-overlay" class="hidden">

	<div class="inner">

	  <img src="static/assets/images/github.png"/>

	  <div class="scanline"></div>

	</div>

      </div>



      <a-scene mindar-image="imageTargetSrc:static/assets/images/qr.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-assets>

          <img id="card" src="static/assets/images/logofge2.png" />

          <img id="icon-web" src="static/icons/icono-website.png" />

          <img  id="icon-location" src="static/icons/location.png" />

          <img id="icon-profile" src="static/icons/icono-website.png" />

          <img id="icon-phone" src="static/icons/phone.png" />

          <img id="icon-email" src="static/icons/icono-doc.png" />

          <img id="icon-play" src="static/icons/play.png" />
          <img id="icon-pausa" src="static/icons/Pausa.png"/>

          <img id="icon-left" src="static/icons/left.png" />

          <img id="icon-right" src="static/icons/right.png" />

          
          <img id="paintandquest-preview" src="static/icons/play.png" />
          <img id="paintandquest-preview1" src="static/assets/images/Preview2.png" />
          <img id="paintandquest-preview2" src="static/assets/images/euta.JPG" />

          <video id="paintandquest-video-mp42" type="video/mp4" preload="none" response-type="arraybuffer" loop crossorigin webkit-playsinline playsinline play="false" controls preload="auto" src="static/assets/videos/video.mp4"></video>

          <video controls  id="paintandquest-video-mp4" type="video/mp4" preload="none" response-type="arraybuffer" loop crossorigin webkit-playsinline playsinline play="false"  src="static/assets/videos/video.mp4"></video>

          

          

          <a-asset-item id="avatarModel" src="static/assets/images/aguila2.glb"></a-asset-item>

        </a-assets>



        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">

        </a-camera>



        <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">

          <a-image  src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-image>



          <a-entity visible=false id="portfolio-panel" position="0 0 -0.01">

            <a-text value="EUTANASIA" color="black" align="center" width="2" position="0 0.4 0"></a-text>

            <a-entity id="portfolio-item0">

              
              <a-plane id="paintandquest-video-link" material="src: #paintandquest-video-mp4;"  width="1" height="0.552" position="0 0 0"></a-plane>
             

              <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0 0.01" height="0.15" width="0.15">

              </a-image>

            </a-entity>

            <a-entity id="portfolio-item1" visible=false>

              <a-plane id="paintandquest-video-link2" material="src: #paintandquest-video-mp42;"  width="1" height="0.552" position="0 0 0"></a-plane>

              <a-image id="paintandquest-preview-button1" class="clickable" src="#icon-play"  position="0 0 0.01" height="0.15" width="0.15">

              </a-image>

            </a-entity>

            <a-entity id="portfolio-item2" visible=false>

              <a-plane id="paintandquest-video-link" material="src: #paintandquest-video-mp4;"  width="1" height="0.552" position="0 0 0"></a-plane>
              

              <a-image id="paintandquest-preview-button2" class="clickable" src="#paintandquest-preview2" alpha-test="0.5" position="0 0 0" height="0.552" width="1">

              </a-image>

            </a-entity>



            <a-image visible=false id="portfolio-left-button" class="clickable" src="#icon-left" position="-0.7 0 0" height="0.15" width="0.15"></a-image>

            <a-image visible=false id="portfolio-right-button" class="clickable" src="#icon-right" position="0.7 0 0" height="0.15" width="0.15"></a-image>

          </a-entity>



          <a-image visible=false id="profile-button" class="clickable" src="#icon-profile" position="-0.42 -0.5 0" height="0.15" width="0.15"

            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"

          ></a-image>



          <a-image visible=false id="web-button" class="clickable" src="#icon-web" alpha-test="0.5" position="-0.0 -0.5 0" height="0.15" width="0.15"

            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"

          ></a-image>



          <a-image visible=false id="email-button" class="clickable" src="#icon-email"  position="0.42 -0.5 0" height="0.15" width="0.15"

            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"

          ></a-image>



          



          <a-gltf-model id="avatar" rotation="0 0 0" position="0 0 0.1" scale="0.0035 0.0035 0.0035"  src="#avatarModel"></a-gltf-model>



         <a-text  class="clickable" value=""  align="center" width="2" position="0 -1 0"></a-text>

        </a-entity>

      </a-scene>

    </div>

  </body>

</html>
